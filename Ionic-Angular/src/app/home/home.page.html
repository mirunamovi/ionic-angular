<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Hi! {{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="container">
    <p></p>

    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="6" size-md="6" size-lg="3"><a routerLink="activities" class = "item"><p class="glass-button">Activity</p></a> </ion-col>
        <ion-col size="6" size-sm="6" size-md="6" size-lg="3"><a routerLink="record" class = "item"><p class="glass-button">Record</p></a> </ion-col>
        <ion-col size="6" size-sm="6" size-md="6" size-lg="3"><a routerLink="tracks/upload" class = "item"><p class="glass-button">Upload</p></a> </ion-col>
        <ion-col size="6" size-sm="6" size-md="6" size-lg="3"> <a (click)="logout()" class = "item"> <p class="glass-button">Logout</p></a></ion-col>
        <ion-col size="6" size-sm="6" size-md="6" size-lg="3"><a routerLink="reset" class = "item"><p class="glass-button"> Reset Password</p></a> </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
