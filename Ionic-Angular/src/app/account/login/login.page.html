<ion-content [fullscreen]="true">
<!-- 
<ion-header class="ion-app-login-header"> -->
  <ion-avatar  class="ion-app-logo">
    <img alt="Tracking application logo" src="assets/peak.png" />
  </ion-avatar>
<!-- </ion-header> -->

<div class="container">
  <h1 class="heading">PeakGeek<br><br></h1>
  <!-- <p class="para">Money Flows</p> -->
  <form [formGroup]="loginFormGroup">
    <ion-item lines="none" class="ion-item">
      <fieldset  class="input-item">
        <legend>Username</legend> 
        <ion-input formControlName="username" type="text" placeholder="username"></ion-input>
      </fieldset>
    </ion-item>
    <ion-item lines="none" class="ion-item">
      <fieldset class="input-item">
        <legend>Password</legend> 
        <ion-input formControlName="password" type="password" placeholder="*******"></ion-input>
      </fieldset>
    </ion-item>
    <p class="forget-text"><a (click)="change('forget')">Forgot Password</a></p>
    <p class="signup-text">I'm a new user&nbsp;<a (click)="change('signup')">Sign Up</a></p>
    <ion-button class="login-button" (click)="login()"  id="open-loading" expand="block">Login</ion-button>
    <hr/>

      <ion-row>
        <ion-col>
          <ion-button  color="light"><ion-icon name="logo-google"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button  color="light"><ion-icon name="logo-facebook"></ion-icon></ion-button>
        </ion-col>
        <ion-col>
          <ion-button  color="light"><ion-icon name="logo-linkedin"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid> -->
  </form>

  <ion-modal
    trigger="open-loading"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
          <ion-label>{{error}}</ion-label>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
