<ion-content [fullscreen]="true" class="ion-content-background" [scrollY]="false" [scrollX]="false">
  <div class="login-wrapper">
    <ion-card class="login-card">
      <ion-avatar class="ion-app-logo">
        <img alt="Tracking application logo" src="assets/peak2.png" />
      </ion-avatar>

      <div class="container">
        <h1>Sign up to get started!</h1>
        <form [formGroup]="registerFormGroup">
          <ion-item lines="none" class="ion-item">
            <fieldset class="input-item">
              <legend>Name</legend>
              <ion-input
                formControlName="name"
                type="text"
                placeholder="Name"
              ></ion-input>
            </fieldset>
          </ion-item>
          <ion-item lines="none" class="ion-item">
            <fieldset class="input-item">
              <legend>Email</legend>
              <ion-input
                formControlName="email"
                type="email"
                placeholder="example@domain.com"
              ></ion-input>
            </fieldset>
          </ion-item>
          <ion-item lines="none" class="ion-item">
            <fieldset class="input-item">
              <legend>Password</legend>
              <ion-input
                formControlName="password"
                type="password"
                placeholder="*******"
              ></ion-input>
            </fieldset>
          </ion-item>
          <ion-item lines="none" class="ion-item">
            <fieldset class="input-item">
              <legend>Confirm Password</legend>
              <ion-input
                formControlName="confirmPassword"
                type="password"
                placeholder="*******"
              ></ion-input>
            </fieldset>
          </ion-item>
          <p class="signup-text">
            Already have an account&nbsp;<a (click)="moveToLogin()">Log In</a>
          </p>
          <ion-button class="login-button" (click)="register()" expand="block"
            >Sign Up</ion-button
          >
        </form>
      <ion-toast
        [isOpen]="isToastOpen"
        message="{{toastMessage}}"
        [duration]="4000"
        (didDismiss)="setOpen(false)"
      ></ion-toast>
    </div>
    </ion-card>
  </div>
</ion-content>
