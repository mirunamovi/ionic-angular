<div class="container">
  <div id="map"></div>

  <button (click)="startRecording()" *ngIf="!recording && !pause">Start Recording</button>
  <button (click)="pauseRecording()" *ngIf="recording && !pause">Pause Recording</button>
  <button (click)="resumeRecording()" *ngIf="!recording && pause">Resume Recording</button>
  <button (click)="saveGPX()" *ngIf="recordedData.length > 0">Save GPX</button>
</div>
