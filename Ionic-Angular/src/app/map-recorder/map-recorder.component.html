<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="true">
  <div class="col-md-7">
    <div id="map"></div>
  </div>
  <div class="col-md-3 info-container">

    <button (click)="startRecording()" *ngIf="!recording && !pause">
      Start Recording
    </button>
    <button (click)="pauseRecording()" *ngIf="recording && !pause">
      Pause Recording
    </button>
    <button (click)="resumeRecording()" *ngIf="!recording && pause">
      Resume Recording
    </button>
    <button (click)="saveGPX()" >
      Save GPX
    </button>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Coordinates</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>Latitude: {{ latitude }}</ion-item>
      <ion-item>Longitude: {{ longitude }}</ion-item>
      <ion-item>Altitude: {{ altitude }}</ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
