<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="true">
  <div class="col-md-7">
    <div id="map"></div>
  </div>
  <div class="col-md-3 info-container">

    <ion-button (click)="startRecording()" *ngIf="!recording && !pause">
      Start Recording
    </ion-button>
    <ion-button (click)="pauseRecording()" *ngIf="recording && !pause">
      Pause Recording
    </ion-button>
    <ion-button (click)="resumeRecording()" *ngIf="!recording && pause">
      Resume Recording
    </ion-button>
    <ion-button (click)="saveGPX()" *ngIf="showSaveButton == true">
      Save GPX
    </ion-button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="3">Latitude: {{ latitude }}</ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="3">Longitude: {{ longitude }}</ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="3">Altitude: {{ altitude }}</ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="3">Speed: {{ speed }} km/h</ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast
  [isOpen]="isToastOpen"
  message="{{toastMessage}}"
  [duration]="4000"
  (didDismiss)="setOpen(false)"
></ion-toast>

</ion-content>
