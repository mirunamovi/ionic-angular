<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>View the track</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="true">
<div class="row row-map">
  <!-- app.component.html -->
  <div *ngIf="gpxUrl">
     <app-map-view [gpxUrl]= "gpxUrl" [mapId]="'map'" (distanceChange)="onDistanceChange($event)" 
     (durationChange)="onDurationChange($event)"></app-map-view>
  </div>
  <!-- <div class="col-md-3 info-container">
    <div id="run-info">
      <h2 class="heading">Run Data</h2>
      <hr/>
      <div class="data-heading">Route Name:</div>
      <p class="data-entry">{{ activityTitle }}</p>
      <hr/>

      <div class="data-heading">Date:</div>
      <p class="data-entry">{{ activityDate | date:"yyyy-MM-dd" }} <p>
      <hr/>

      <div class="data-heading">Total Distance:</div>
      <p class="data-entry">{{ distance }} miles</p>
      <hr/>

      <div class="data-heading">Duration:</div>
      <p class="data-entry">{{ duration }}</p>
      <hr/>
    </div>
  </div> -->
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="3" class="info-box">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Route Name</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ activityTitle }}
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="3" class="info-box">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Date</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ activityDate | date:"yyyy-MM-dd" }}
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="3" class="info-box">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Total Distance</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ distance }} miles
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="3" class="info-box">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Duration</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ duration }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  
</div>
</ion-content>
