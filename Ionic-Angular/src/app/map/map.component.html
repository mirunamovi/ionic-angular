<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>View the track</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="true">
<div class="row row-map">
  <!-- app.component.html -->
  <div *ngIf="gpxUrl">
     <app-map-view [gpxUrl]= "gpxUrl" [mapId]="'map'"></app-map-view>
  </div>
  <!-- <div class="col-md-9">
    <div id="map"></div>
  </div> -->
  <div class="col-md-3 info-container">
    <div id="run-info">
      <h2 class="heading">Run Data</h2>
      <hr/>
      <div class="data-heading">Route Name:</div>
      <p class="data-entry">{{ activityTitle }}</p>
      <hr/>

      <div class="data-heading">Date:</div>
      <p class="data-entry">{{ activityDate | date:"yyyy-MM-dd" }} <p>
      <hr/>

      <!-- <div class="data-heading">Total Distance:</div>
      <p class="data-entry">{{ activityDistance }} miles</p>
      <hr/>

      <div class="data-heading">Comments:</div>
      <p class="data-entry">{{ activityComments }}</p> -->
      <hr/>
    </div>
  </div>
</div>
</ion-content>
