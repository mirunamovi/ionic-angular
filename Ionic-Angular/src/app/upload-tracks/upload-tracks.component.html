<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" color="dark" padding>
    <form [formGroup]="uploadFormGroup">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" formControlName="title" name="title"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Upload File</ion-label>
        <input type="file" (change)="onFileChange($event)" />
      </ion-item>
  
      <ion-button expand="block" type="submit" (click)="submit()">Submit</ion-button>
    </form>

<ion-toast
  [isOpen]="isToastOpen"
  message="{{toastMessage}}"
  [duration]="4000"
  (didDismiss)="setOpen(false)"
></ion-toast>

<ion-content />
