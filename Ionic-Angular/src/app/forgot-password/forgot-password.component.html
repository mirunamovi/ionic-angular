<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-background">
  <div class="login-wrapper">
    <ion-card class="login-card">
      <ion-avatar class="ion-app-logo">
        <img alt="Tracking application logo" src="assets/peak.png" />
      </ion-avatar>

      <div class="container">

  <h1>Forgot Password</h1>
  <form [formGroup]="forgotPasswordForm">
    <div>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Email</legend>
          <ion-input
            formControlName="email"
            type="email"
            placeholder="example@domain.com"
          ></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Code</legend>
          <ion-input
            formControlName="passCode"
            type="passCode"
            placeholder=""
          ></ion-input>
        </fieldset>
      </ion-item>


      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        Please enter a valid email.
      </div>
    </div>
    <ion-button class="login-button" type="submit" [disabled]="forgotPasswordForm.invalid"
                (click)="onSendMail()">Send email</ion-button>
    <ion-button class="login-button" type="submit" [disabled]="forgotPasswordForm.invalid"
                (click)="onSendCode()" >Submit code</ion-button>           
  </form>
  <div *ngIf="message">{{ message }}</div>
  <div *ngIf="error">{{ error }}</div>
</div>

<!-- <ion-toast
          [isOpen]="isToastOpen"
          message="{{toastMessage}}"
          [duration]="4000"
          (didDismiss)="setOpen(false)"
        ></ion-toast> -->

</ion-card>
</div>
</ion-content>
