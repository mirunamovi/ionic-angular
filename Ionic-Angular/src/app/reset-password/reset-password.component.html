<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-background">
  <div class="login-wrapper">
    <ion-card class="login-card">
      <ion-avatar class="ion-app-logo">
        <img alt="Tracking application logo" src="assets/peak.png" />
      </ion-avatar>

      <div class="container">

        <h1>Reset Password</h1>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div>
              <ion-item lines="none" class="ion-item">
              <fieldset class="input-item">
                <legend>Password</legend>
                <ion-input
                  formControlName="password"
                  type="password"
                  placeholder="*******"
                ></ion-input>
              </fieldset>
            </ion-item>
            <ion-item lines="none" class="ion-item">
              <fieldset class="input-item">
                <legend>Confirm Password</legend>
                <ion-input
                  formControlName="confirmPassword"
                  type="password"
                  placeholder="*******"
                ></ion-input>
              </fieldset>
            </ion-item>
          </div>
          <ion-button class="login-button" type="submit">Submit</ion-button>
        </form>
      </div>
      <ion-toast
        [isOpen]="isToastOpen"
        message="{{toastMessage}}"
        [duration]="4000"
        (didDismiss)="setOpen(false)"
      ></ion-toast>
    </ion-card>
 </div>
</ion-content>
