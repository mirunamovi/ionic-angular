<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Your Tracks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-background">
      <ion-card button="true" (click)="goToMap(activity._id)" *ngFor="let activity of activities">
        <app-thumbnail-viewer [thumbnail]="getThumbnailFilename(activity.title)"></app-thumbnail-viewer>
        <ion-card-header>
          <ion-card-title>{{activity.title}}</ion-card-title>
          <ion-card-subtitle>{{ activity.createdAt | date:"yyyy-MM-dd"}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
</ion-content>
