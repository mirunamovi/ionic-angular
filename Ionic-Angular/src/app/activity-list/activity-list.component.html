<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
    </thead>

    <tbody>
      <tr *ngFor="let activity of activities">
        <td>
          <a (click)="goToMap(activity._id)" expand="block">
            {{ activity.title }}
          </a>
        </td>
        <td>{{ activity.createdAt | date:"yyyy-MM-dd"}}</td>
      </tr>
    </tbody>
  </table>
