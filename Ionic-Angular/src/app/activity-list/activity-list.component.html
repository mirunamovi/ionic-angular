  <h1>Category</h1>
  <div *ngFor="let activity of activities">
    <div class="card-placeholder">
      <ion-card button="true" (click)="goToMap(activity._id)">
        <ion-card-header>
          <ion-card-title>
            <span class="card-title">{{activity.title}}</span>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <app-thumbnail-viewer [thumbnail]="getThumbnailFilename(activity.title)"></app-thumbnail-viewer>
          <p>{{ activity.createdAt | date:"yyyy-MM-dd"}}</p>
        </ion-card-content>
      </ion-card>
    </div>

  
  </div>


</ion-content>
